name: Bug Report
description: Create a bug report to help us improve this project
title: "[Bug]: <title>"
labels: ["bug", "triage"]
body:
  - type: checkboxes
    attributes:
      label: Have you checked if there is an existing issue for this?
      description: Please search to see if an issue already exists for the bug you have encountered
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: A clear and concise description of what can be expected to happen.
      placeholder: Expected Behaviour
    validations: 
      required: false
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: |
       You can upload screenshots by either dragging and dropping the image in the textarea
       OR
       clicking the textarea and clicking on "Attach files by dragging & dropping, selecting or pasting them." to open a file selector.
    validations:
      required: false
  - type: markdown
    attributes:
      - value: |
        ## Desktop
        What does your setup look like?
  - type: input
    id: os
    attributes:
      label: Which operating system are you using?
      placeholder: Linux, Mac, Windows, iOS


  - type: textarea
    attributes:
      label: "Desktop (please complete the following information):"
      description: Steps to reproduce the behaviour
      placeholder: |
        - OS: [e.g. iOS]
        - Browser: [e.g. Chrome, Safari]
        - Version: [e.g. 22]
    validations:
      required: false
  - type: textarea
    attributes:
      label: "Smartphone (please complete the following information):"
      description: Steps to reproduce the behaviour
      placeholder: |
        - Device: [e.g. iPhone 6]
        - OS: [e.g. iOS 8.1]
        - Browser: [e.g. stock browser, Safari]
        - Version: [e.g. 22]
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Additional Context
    validations:
      required: false
