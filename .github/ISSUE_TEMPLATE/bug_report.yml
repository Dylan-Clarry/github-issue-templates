name: Bug Report
description: Create a bug report to help us improve this project
title: "[Bug]: <title>"
labels: ["bug", "triage"]
body:
  - type: checkboxes
    attributes:
      label: Have you checked if there is an existing issue for this?
      description: Please search to see if an issue already exists for the bug you have encountered
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: A clear and concise description of what can be expected to happen.
      placeholder: Expected Behaviour
    validations: 
      required: false
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: |
       You can upload screenshots by either dragging and dropping the image in the textarea
       OR
       clicking the textarea and clicking on "Attach files by dragging & dropping, selecting or pasting them." to open a file selector.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Desktop
        What does your setup look like?
  - type: input
    id: os
    attributes:
      label: Which operating system are you using?
      placeholder: e.g. Linux, Mac, Windows
    validations:
      required: false
  - type: input
    id: mobile_browser
    attributes:
      label: Which browser are you using?
      placeholder: e.g. Chrome, Safari, Firefox
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ### Smartphone
        Is your issue on mobile?
  - type: input
    id: mobile_os
    attributes:
      label: Which mobile operating system are you using?
      placeholder: e.g. iOS, Android, ChromeOS
    validations:
      required: false
  - type: input
    id: browser
    attributes:
      label: Which mobile browser are you using?
      placeholder: e.g. Chrome, Safari, Firefox
    validations:
      required: false


  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Additional Context
    validations:
      required: false
